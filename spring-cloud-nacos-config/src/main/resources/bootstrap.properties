# bootstrap是应用程序的父上下文，也就是说bootstrap加载优先于application.properties
# 这里需要加载远程配置之前，需要读取nacos配置中心的服务地址信息，所以配置在这里
spring.application.name=spring-cloud-nacos-config-sample
#  nacos配置中心的地址  注意 这里如果端口是80的话，80不能省略
spring.cloud.nacos.config.server-addr=139.159.227.224
# nacos配置中心上的Data ID的前缀
# spring.cloud.nacos.config.prefix=example
spring.cloud.nacos.config.file-extension=yaml
spring.profiles.active=prod